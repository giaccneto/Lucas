<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Minha Loja</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    .produtos {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
    }
    .produto {
      background: white;
      border-radius: 10px;
      padding: 15px;
      margin: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 200px;
      text-align: center;
    }
    .produto img {
      max-width: 100%;
      height: 150px;
      object-fit: contain;
    }
    .btn {
      background: #28a745;
      color: white;
      border: none;
      padding: 10px;
      margin-top: 10px;
      cursor: pointer;
      border-radius: 5px;
    }
    .btn:hover {
      background: #218838;
    }
    #carrinho {
      margin-top: 30px;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
    }
  </style>
</head>
<body>

  <h1>üõçÔ∏è Lucrazy</h1>

  <div class="produtos">
    <div class="produto">
      <img src="https://via.placeholder.com/150" alt="Produto 1">
      <h3>Camisa do flamengo original</h3>
      <p>R$ 249,98</p>
      <button class="btn" onclick="adicionar('Camisa Legal', 49.90)">Adicionar</button>
    </div>

    <div class="produto">
      <img src="https://via.placeholder.com/150" alt="Produto 2">
      <h3>Bon√© do flamengo</h3>
      <p>R$ 89,99</p>
      <button class="btn" onclick="adicionar('Bon√© Estiloso', 29.90)">Adicionar</button>
    </div>

    <div class="produto">
      <img src="https://via.placeholder.com/150" alt="Produto 3">
      <h3>Cal√ßa Jeans</h3>
      <p>R$ 69,90</p>
      <button class="btn" onclick="adicionar('Cal√ßa Jeans', 99.90)">Adicionar</button>
    </div>
  </div>

  <div id="carrinho">
    <h2>Carrinho de Compras</h2>
    <ul id="itens"></ul>
    <p><strong>Total: R$ <span id="total">0.00</span></strong></p>
  </div>

  <script>
    let total = 0;
    const itens = document.getElementById("itens");
    const totalSpan = document.getElementById("total");

    function adicionar(nome, preco) {
      const item = document.createElement("li");
      item.textContent = `${nome} - R$ ${preco.toFixed(2)}`;
      itens.appendChild(item);
      total += preco;
      totalSpan.textContent = total.toFixed(2);
    }
  </script>

</body>
</html>
